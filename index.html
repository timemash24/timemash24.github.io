<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="middle_menu">
      <img id="window-img" src="img/window.png" />
      <form class="hidden" id="login-form">
        <input
          class="text_input"
          required
          maxlength="15"
          type="text"
          placeholder="이름을 알려줘"
        />
        <input class="button_simple" type="submit" value="LOG IN" />
      </form>
      <div class="hidden" id="login-result">
        <h1 class="hidden" id="greeting"></h1>
        <button class="hidden button_simple" id="logout-btn">LOG OUT</button>
      </div>
      <form id="tag-form">
        #<input type="text" placeholder="저 바깥에는 뭐가 있을까?" />
      </form>
    </div>
    <div class="left_menu">
      <h1 id="clock">00:00:00</h1>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="right_menu">
      <form id="todo-form">
        <input
          class="text_input"
          required
          type="text"
          placeholder="할 일을 입력하고 Enter를 누르세요"
        />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script type="module" src="js/weather.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script type="text/javascript" src="apikey.js"></script>
  </body>
</html>
